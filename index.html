                <span class="navbar-toggler-icon"></span>
            </button>

        </div>

<div class="container main-content">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="mt-3">Closure </h3>
            <ul class="list-group mt-3">

                <li class="list-group-item">
                    <p>Get all numbers that are divisible by:</p>
                    <form id="divisibleForm">
                        <div class="form-row align-items-center">


                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="n3" name="divisibleByRadio" value="3"
                                       class="custom-control-input">
                                <label class="custom-control-label" for="n3">3</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="n10" name="divisibleByRadio" value="10"
                                       class="custom-control-input">
                                <label class="custom-control-label" for="n10">10</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="n21" name="divisibleByRadio" value="21"
                                       class="custom-control-input">
                                <label class="custom-control-label" for="n21">21</label>
                            </div>


                            <div class="col-auto col-md-5">
                                <label class="sr-only" for="optionalNumber">number</label>
                                <input name="divisibleByInput" type="number" min="1" max="1000" class="form-control"
                                       id="optionalNumber"
                                       placeholder="Optional number">
                            </div>

                            <div class="col-auto col-md-5 col-sm-12">
                                <button type="submit" class="btn btn-block btn-primary text-white ripple">GET</button>
                            </div>

                        </div>
                    </form>

                </li>


                <li class="list-group-item d-flex justify-content-between align-items-center">
                   <span>
                        Amount of numbers divisible by <span id="numberSelected"></span>:
                   </span>
                    <span id="amount" class="badge badge-primary badge-pill">00</span>
                </li>

                <li class="list-group-item  flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1"> Numbers list </h5>
                    </div>
                    <small id="allDivisors" class="mb-1"></small>
                </li>


            </ul>

            <div class="card mt-3">
                <div class="card-body">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1"> Number of items which are divisible by 1 to 30: </h5>
                    </div>
                    <p id="countItemsDivisible1_30" class="mb-1"></p>
                </div>
            </div>


        </div>
    </div>

    <div class="promises">
        <h3 class="mt-3">Promises</h3>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mt-3">
                    <div class="card-body cardSearchForm">
                        <form id="searchForm">

                            <div class="form-group">
                                <label for="movieName">Search by title</label>
                                <input type="text" class="form-control" id="movieName"
                                       name="movieName"
                                       placeholder="input movie title">
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" id="nAll" checked="checked" name="searchType" value="All"
                                       class="custom-control-input">
                                <label class="custom-control-label" for="nAll">All</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" id="nGood" name="searchType" value="Good"
                                       class="custom-control-input">
                                <label class="custom-control-label" for="nGood">Good</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" id="nAverage" name="searchType" value="Average"
                                       class="custom-control-input">
                                <label class="custom-control-label" for="nAverage">Average</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" id="nBad" name="searchType" value="Bad"
                                       class="custom-control-input">
                                <label class="custom-control-label" for="nBad">Bad</label>
                            </div>

                            <button type="submit" class="btn btn-primary ripple mt-2">
                                <i class="fas fa-search"></i>
                                Search
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mt-3">
                    <div class="card-body">

                        <ul id="moviesList" class="list-unstyled">
                        </ul>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
